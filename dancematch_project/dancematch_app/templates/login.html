<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DanceMatch | Login</title>
</head>
<body>
<h1>
    Login
</h1>
<form method="post">
    {% csrf_token %}
    <label>
        <p>Email</p>
        <input name="username" type="email">
    </label>
    <label>
        <p>Password</p>
        <input name="password" type="password">
    </label>
        <input type="submit" value="submit">
</form>
</body>
</html>
