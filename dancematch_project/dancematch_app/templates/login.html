{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}
<h1>
    Login
</h1>
<form method="post">
    {% csrf_token %}
    <label>
        <p>Email</p>
        <input name="username" type="email">
    </label>
    <label>
        <p>Password</p>
        <input name="password" type="password">
    </label>
        <input type="submit" value="submit">
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock %}
